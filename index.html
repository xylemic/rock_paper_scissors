<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="title">Rock Paper Scissors</h2>
      <button id="rock" class="move-button">
        <img class="move-icon" src="./images/rock-emoji.png" alt="" />
      </button>
      <button id="paper" class="move-button">
        <img class="move-icon" src="./images/paper-emoji.png" alt="" />
      </button>
      <button id="scissors" class="move-button">
        <img class="move-icon" src="./images/scissors-emoji.png" alt="" />
      </button>
      <p id="js-result" class="result"></p>
      <p id="js-moves"></p>
      <p id="js-score" class="score"></p>
      <button id="resetScore" class="reset-score-btn">Reset Score</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
